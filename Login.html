<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admision Form</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <form class="container" id="form">
        <div class="outer" >
            <h1>Login</h1>
        <label for="name">Name :</label>
        <input type="text" id="name" class="name" placeholder="enter your name"> <br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" class="email" placeholder="enter your email"><br><br>

        <label for="password">Password :</label>
        <input type="password" id="password" class="password" placeholder="enter your password"><br><br>


        <button type="submit">Submit</button> <br><br>
        <p id="msg"> </p>
        </div>
    </form>
    <script src="Login.js"></script>
</body>
</html>
